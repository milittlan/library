{% extends "base.html" %}

{% block title %}Reservation{% endblock %}

{% block body %}

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Reservation</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" action="/reservations/edit/{{id}}">

                    {% if errors is not empty %}

                    <div class="col-white alert-danger" style="margin-bottom: 20px;">
                        {{ errors|join(',') }}
                    </div>

                    {% endif %}


                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="userid">
                                <option value="{{userid.id}}">{{ userid.firstname }} {{ userid.lastname }}</option>

                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.firstname }} {{ user.lastname }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="bookid">
                                <option value="{{bookid.id}}">{{ bookid.title }}</option>

                                {% for book in books %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>

                    <h2 class="card-inside-title">DATE Range</h2>
                    <div class="form-group form-float" >

                        <div class="row">

                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="datetimepicker form-control" placeholder="Please choose date & time..." name="datecreated" value="{{datecreated}}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <span class="input-group-addon">to</span>
                            </div>

                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="datetimepicker form-control" placeholder="Please choose date & time..." name="dateend" value="{{dateend}}">
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>



                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="description" required  value="{{ description }}">
                            <label class="form-label">Description</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="status" value="{{ status }}">

                                {% if status  > 0 %}
                                <option value="{{status}}">Reserved</option>
                                {% else %}
                                <option value="{{status}}">Free</option>
                                {% endif %}

                                <option value="1">Reserved</option>
                                <option value="0">Free</option>

                            </select>
                        </div>
                    </div>

                    <input type="text" name="id" value="{{id}}" hidden>

                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-role">Save
                    </button>

                </form>

                <form id="form_validation" method="POST" action="/reservations/delete/{{ id }}">
                    <input type="text" name="id" value="{{ user.id }}" hidden>
                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="delete-user">delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
