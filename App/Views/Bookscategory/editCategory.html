{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block body %}

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Edit Category</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" action="/bookscategory/edit/{{id}}">

                    {% if errors is not empty %}

                    <div class="col-white alert-danger" style="margin-bottom: 20px;">
                        {{ errors|join(',') }}
                    </div>

                    {% endif %}


                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="parentid">

                                <option value="{{ parentid }}">{{ parentcategory.name }}</option>
                                <option value="0">None</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="level" value="{{ level }}">
                                <option value="{{ level }}">{{ level }}</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" required value="{{ name }}">
                            <label class="form-label">Category name</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="alias" required value="{{ alias }}">
                            <label class="form-label">Alias</label>
                        </div>
                    </div>

                    <input type="text" name="id" value="{{id}}" hidden>

                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-post">Submit
                    </button>

                </form>

                <form id="form_validation" method="POST" action="/bookscategory/delete/{{ id }}">
                    <input type="text" name="id" value="{{ id }}" hidden>
                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-post">delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
