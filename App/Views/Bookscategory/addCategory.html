{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block body %}

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Unesite Kategoriju</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" action="addNew">

                    {% if errors is not empty %}

                    <div class="col-white alert-danger" style="margin-bottom: 20px;">
                        {{ errors|join(', ') }}
                    </div>

                    {% endif %}

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="parent_id">
                                <option value="">-- Parent --</option>

                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="level">
                                <option value="">-- level --</option>
                                <option value="10">1</option>
                                <option value="20">2</option>
                                <option value="30">3</option>
                                <option value="40">4</option>
                                <option value="50">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" required>
                            <label class="form-label">Ime kategorije</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="alias">
                            <label class="form-label">Alias</label>
                        </div>
                    </div>

                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-category">Unesi</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
