{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block body %}

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Unesite Kategoriju</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" action="addNew">

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="parent_id" required>
                            <label class="form-label">Parent id</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="level" required>
                            <label class="form-label">level</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" required>
                            <label class="form-label">Ime kategorije</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="alias" required>
                            <label class="form-label">Alias</label>
                        </div>
                    </div>

                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-category">Unesi</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
