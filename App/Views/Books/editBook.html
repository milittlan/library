{% extends "base.html" %}

{% block title %}Book{% endblock %}

{% block body %}

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>Edit book</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" action="/books/edit/{{id}}">

                    {% if errors is not empty %}

                    <div class="col-white alert-danger" style="margin-bottom: 20px;">
                        {{ errors|join(',') }}
                    </div>

                    {% endif %}


                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="title" value="{{ title }}" required>
                            <label class="form-label">Naslov</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="alias"  value="{{ alias }}">
                            <label class="form-label">Alias</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="author" required value="{{ author }}">
                            <label class="form-label">Autor</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="publisher" required value="{{ publisher }}">
                            <label class="form-label">Izdavac</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="category_id">
                                <option value="{{category_id.id}}">{{ category_id.name }}</option>

                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <select class="form-control show-tick" name="status">

                                {% if status  > 0 %}
                                <option value="{{status}}">Free</option>
                                {% else %}
                                <option value="{{status}}">Rented</option>
                                {% endif %}

                                <option value="1">Free</option>
                                <option value="0">Rented</option>

                            </select>
                        </div>
                    </div>


                    <input type="text" name="id" value="{{id}}" hidden>

                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-book">Save
                    </button>

                </form>

                <form id="form_validation" method="POST" action="/books/delete/{{ id }}">
                    <input type="text" name="id" value="{{ post.id }}" hidden>
                    <button class="btn btn-primary waves-effect" type="submit" value="Submit" name="insert-post">delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
